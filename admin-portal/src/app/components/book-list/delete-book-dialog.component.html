<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>Are you sure you want to delete?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="dialogRef.close('yes')">Yes</button>
  <button mat-button mat-dialog-close (click)="dialogRef.close('no')">No</button>
</mat-dialog-actions>
